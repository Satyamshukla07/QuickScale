<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <!-- Essential Meta Tags -->
    <title>QuickScale - Digital Marketing Solutions</title>
    <meta name="description" content="QuickScale is a results-driven digital marketing agency helping businesses grow online with SEO, social media, PPC, and more." />
    <meta name="keywords" content="QuickScale, digital marketing agency, SEO, social media marketing, PPC, marketing company India" />
    <meta name="author" content="QuickScale" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:title" content="QuickScale - Digital Marketing Solutions" />
    <meta property="og:description" content="Grow your business with digital marketing from QuickScale." />
    <meta property="og:url" content="https://quikscale.in" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://quikscale.in/logo.png" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://quikscale.in" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="QuickScale - Digital Marketing Solutions" />
    <meta name="twitter:description" content="QuickScale is a results-driven digital marketing agency helping businesses grow online with SEO, social media, PPC, and more." />
    <meta name="twitter:image" content="https://quikscale.in/logo.png" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "QuickScale",
      "url": "https://quikscale.in",
      "logo": "https://quikscale.in/logo.png",
      "description": "QuickScale is a results-driven digital marketing agency helping businesses grow online with SEO, social media, PPC, and more.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      },
      "sameAs": [
        "https://facebook.com/quickscale",
        "https://twitter.com/quickscale",
        "https://instagram.com/quickscale",
        "https://linkedin.com/company/quickscale"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
